<!DOCTYPE html>
<html lang="<{$icms_langcode}>">
<head>
    <meta charset="<{$icms_charset}>">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="robots" content="<{$icms_meta_robots}>" />
    <meta name="keywords" content="<{$icms_meta_keywords}>" />
    <meta name="rating" content="<{$icms_meta_rating}>" />
    <meta name="copyright" content="<{$icms_meta_copyright}>" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="ImpressCMS" />

    <meta name="description" content="<{$icms_meta_description}>">
    <meta name="author" content="<{$icms_meta_author}>">

    <title><{$icms_pagetitle}></title>

    <!-- Bootstrap core CSS -->
    <link href="<{$icms_imageurl}>css/bootstrap.min.css" rel="stylesheet">

    <!-- Module Header -->
    <{$icms_module_header}>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/ico" href="<{xoImgUrl icons/favicon.ico}>" />
    <link rel="icon" type="image/png" href="<{xoImgUrl icons/icon.png}>" />

    <!-- Sheet Css -->
    <link rel="stylesheet" type="text/css" media="all" href="<{$icms_imageurl}><{if $icms_rtl}>rtl/<{/if}>style.css" />

</head>

<body id="<{$icms_dirname}>" class="<{$icms_langcode}>>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <{foreach item=blockzone from=$xoBlocks}>

    <div id="<{$blockzone}>">
        <{foreach item=block from=$blockzone}>
        <div class="<{$block.module}>">
            <{if $block.title}><h3><{$block.title}></h3><{/if}>
            <div class="xo-blockcontent"><{$block.content}></div>
        </div>
        <{/foreach}>
    </div>
    <{/foreach}>
<div>
    <{$icms_contents}>
</div>
</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="../../dist/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
