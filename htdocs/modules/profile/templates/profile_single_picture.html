<{if $profile_picture}>
	<{if $userCanView}>
		<div class="profile_picture_container">
			<h1 class="picture-title"><{$profile_picture.picture_title}></h1>
		
		<div class="profile_picture_content">
			<{$profile_picture.picture_content}>
		</div>

		<{if $profile_picture.userCanEditAndDelete}>
			<div class="profile_admin_links"><{$profile_picture.editItemLink}><{$profile_picture.deleteItemLink}></div>
		<{/if}>
	</div>
	<{/if}>
<{/if}>
