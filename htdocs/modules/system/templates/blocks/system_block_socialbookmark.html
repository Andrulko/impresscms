<div class="socialModuleLinks">
	<div class="btn-toolbar">
  	<div class="btn-group">	
			<{foreach item=provider from=$block.provider}>  		
	  		<a href="#" onclick="window.open(<{$provider.link}>);return false;" rel="nofollow" data-original-title="<{$provider.title}>" class="btn">
	  			<img src="<{$block.imagepath}><{$provider.image}>" alt="<{$provider.title}>"/>
	  		</a>
			<{/foreach}>
		</div>
	</div>
</div>
