<div id="img<{$i}>" class="imanager_image_box">
  <span class="imanager_image_img"><img src="<{$image.src}>" title="<{$image.nicename}>" /></span>
  <span class="imanager_image_label"><{$image.display_nicename}></span>
  <span class="imanager_image_info">
    <b>file:</b> <{$image.name}><br />
    <b>size:</b> <{$image.size}><br />
    <b>width:</b> <{$image.width}>px<br />
    <b>height:</b> <{$image.height}>px
  </span>
  <span class="imanager_image_btns">
    <{$image.preview_link}>
    <a href="#" onclick="showDiv('edit_image',<{$i}>); document.anchors.item('edit_image<{$i}>').scrollIntoView(); return false;" title="<{$lang_imanager_cat_edit}>"><img src="<{$xoops_url}>/modules/system/images/edit.png" /></a>
    <a href="#" onclick="showDiv('clone_image',<{$i}>); document.anchors.item('clone_image<{$i}>').scrollIntoView(); return false;" title="<{$lang_imanager_cat_clone}>"><img src="<{$xoops_url}>/modules/system/images/clone.png" /></a>
    <a href="?op=delfile&amp;image_id=<{$i}>&imgcat_id=<{$image.categ_id}>&target=<{$target}>" title="<{$lang_imanager_cat_delete}>"><img src="<{$xoops_url}>/modules/system/images/delete.png" /></a>
    <a href="javascript:void(0)" onclick="addItem('<{$image.url_src}>', '<{$image.nicename}>', '<{$target}>', '<{$image.categ_id}>', '<{$xoops_url}>')" title="<{$lang_select}>"><img src="<{$xoops_url}>/modules/system/images/select.png" /></a>
  </span>
</div>
